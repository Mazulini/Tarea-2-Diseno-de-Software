<h2>Iniciar Sesión</h2>
<form method="post">
  {% csrf_token %}
  {{ form.correo.label_tag }}<br>
  {{ form.correo }}<br><br>

  {{ form.contrasena.label_tag }}<br>
  {{ form.contrasena }}<br><br>

  <button type="submit">Ingresar</button>
</form>

<p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
