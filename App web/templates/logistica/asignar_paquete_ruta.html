{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Asignar Paquete a Ruta</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Asignar Paquete a Ruta</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Asignar</button>
    </form>
    <a href="{% url 'logistica:lista_paquetes' %}">Volver a Paquetes</a>
</body>
</html>
